<div class="container">
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit($event)">
      <div>
        <label for="adminId">Admin ID:</label>
        <input type="text" formControlName="adminId" id="adminId">
      </div>
  
      <div>
        <label for="gameMode">Game Mode:</label>
        <input type="text" formControlName="gameMode" id="gameMode">
      </div>
  
      <div>
        <label for="duration">Duration (in minutes):</label>
        <input type="number" formControlName="duration" id="duration">
      </div>
  
      <div>
        <label for="startTime">Start Time:</label>
        <input type="datetime-local" formControlName="startTime" id="startTime">
      </div>
  
      <div>
        <label for="autoEnd">Auto End:</label>
        <input type="checkbox" formControlName="autoEnd" id="autoEnd">
      </div>
  
      <div>
        <label for="status">Status:</label>
        <select formControlName="status" id="status">
          <option value="pending">Pending</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
      </div>
  
      <button type="submit">Submit</button>
    </form>
  </div>
