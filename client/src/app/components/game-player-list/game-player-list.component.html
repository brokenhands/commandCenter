<div>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let user of users">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{ user.name }}</mat-card-title>
                        <mat-card-subtitle>{{ user.team }}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
                <mat-card-actions>
                <button mat-icon-button (click)="removePlayerFromGame(user._id)">
                    <mat-icon>delete</mat-icon>
                </button>
                </mat-card-actions>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
