<div>
    <h2>User List</h2>
    <mat-card>
      <mat-list>
        <mat-list-item *ngFor="let user of users">
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ user.name }}</mat-card-title>
              <mat-card-subtitle>{{ user.role }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p><strong>ID:</strong> {{ user._id }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-icon-button (click)="loginAs(user.name, user._id)">
                <mat-icon>key</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </div>
