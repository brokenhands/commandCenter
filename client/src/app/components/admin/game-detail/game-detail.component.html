<form [formGroup]="gameForm" (ngSubmit)="onSubmit($event)">
    <mat-form-field appearance="fill">
      <mat-label>Admin</mat-label>
      <mat-select formControlName="adminId">
        <mat-option *ngFor="let user of users" [value]="user._id">
          {{ user.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Game Mode</mat-label>
    <input matInput formControlName="gameMode">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Duration</mat-label>
    <input matInput type="number" formControlName="duration">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Start Time</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" formControlName="startTime">
    <mat-datepicker-toggle matIconSuffix [for]="$any(picker)"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker type="datetime" openOnFocus="true"></ngx-mat-datetime-picker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="pending">Pending</mat-option>
      <mat-option value="active">Active</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
